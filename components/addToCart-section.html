<div class="add-to-cart grid">
  <div class="product__quantity-selector">
    <span class="icon icon--minus">
      <object data="./images/icon-minus.svg" type="image/svg+xml"></object>
    </span>
    <span class="product__quantity">0</span>
    <span class="icon icon--plus">
      <object data="./images/icon-plus.svg" type="image/svg+xml"></object>
    </span>
  </div>
  <button class="btn btn--cart fill">
    <span
      ><object
        class="icon"
        data="./images/icon-cart.svg"
        type="image/svg+xml"
      ></object></span
    >Add to cart
  </button>
</div>
